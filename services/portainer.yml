  portainer:
    image: portainer/portainer
    container_name: portainer
    restart: always
    environment:
      - VIRTUAL_HOST=docker2.jaapie.io
      - LETSENCRYPT_HOST=docker2.jaapie.io
      - LETSENCRYPT_EMAIL=jaapie@timegoat.org
    volumes:
      - ./portainer/:/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "9000:9000"

